<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
                <img src="resources/logo.jpg"/>
                <h:outputLabel for="txtNombre" value="Nombre: "/>
                <h:inputText id="txtNombre" label="Ingrese el Nombre"  required="true" value="#{index.nombre}" /> 
                <h:message for="txtNombre"/> 

                <h:outputLabel for="txtApellido" value="Apellido: "/>
                <h:inputText id="txtApellido" label="Ingrese el Apellido"  required="true" value="#{index.apellido}" />
                <h:message for="txtApellido"/>
                
                <h:outputLabel for="txtFechaN" value="Fecha de nacimiento: "/>
                <h:inputText id="txtFechaN" label="Ingrese fecha de nacimiento"  required="true" value="#{index.fechaN}" />
                <h:message for="txtFechaN"/>
                
                <h:outputLabel for="txtCedula" value="Cedula: "/>
                <h:inputText id="txtCedula" label="Ingrese cedula"  required="true" value="#{index.cedula}" />
                <h:message for="txtCedula"/>
                
                <h:outputLabel for="cmbNivelE" value="Nivel de estudio"/>
                <h:selectOneMenu id="cmbNivelE" label="Nivel de estudio" value="#{index.nivelE}">
                    <f:selectItem itemLabel="Primaria" itemValue="primaria"/>
                    <f:selectItem itemLabel="Secundaria" itemValue="secundaria"/>
                    <f:selectItem itemLabel="Tecnico" itemValue="tecnico"/>
                    <f:selectItem itemLabel="Tecnologo" itemValue="tecnologo"/>
                    <f:selectItem itemLabel="Profesional" itemValue="profesional"/>
                    <f:selectItem itemLabel="Magister" itemValue="magister"/>
                </h:selectOneMenu>
                <h:message for="cmbNivelE"/>

                <h:outputLabel for="chkIdiomas" value="Idiomas hablados"/>
                <h:selectManyCheckbox id="chkIdiomas" label="chkIdiomas" value="#{index.idiomas}">
                    <f:selectItem itemLabel="Ingles" itemValue="ingles"/>
                    <f:selectItem itemLabel="Aleman" itemValue="aleman"/>
                    <f:selectItem itemLabel="Frances" itemValue="frances"/>
                    <f:selectItem itemLabel="italiano" itemValue="italiano"/>
                    <f:selectItem itemLabel="Mandarin" itemValue="mandarin"/>
                </h:selectManyCheckbox>
                <h:message for="chkIdiomas"/>
                
                <h:outputLabel for="txtDiasT" value="Dias trabajados: "/>
                <h:inputText id="txtDiasT" label="Ingrese dias trabajados"  required="true" value="#{index.diasT}" />
                <h:message for="txtDiasT"/>
                
                <h:outputLabel for="txtSueldoB" value="Sueldo base: "/>
                <h:inputText id="txtSueldoB" label="Ingrese sueldo base"  required="true" value="#{index.sueldoB}" />
                <h:message for="txtSueldoB"/>

                <h:commandButton action="#{nomina.calcular()}" value="Enviar datos"/>
        </h:form>
    </h:body>
</html>
